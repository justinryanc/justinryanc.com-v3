module:
  imports:
    - path: github.com/imfing/hextra

services:
  googleAnalytics:
    ID: G-13TKLWPQ3E

baseURL: https://justinryanc.com
languageCode: en-us
title: Justin Ryan Chambers

caches:
  images:
    dir: :cacheDir/images

enableRobotsTXT: true

permalinks:
  posts: /posts/:slug

outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]

markup:
  goldmark:
    renderer:
      unsafe: true

params:
  description: Welcome to my site, where I enjoy posting about Technology and Photography.

  externalLinkDecoration: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: logo.png
      dark: logo.png
      width: 40
      height: 40
      # link: /
    width: wide

  theme:
    # light | dark | system
    default: dark
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: normal

  # Display the last modification date
  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
      # Pagination
      pagerSize: 20

    article:
      displayPagination: true

  toc:
    displayTags: true

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  page:
    # full (100%), wide (90rem), normal (80rem)
    width: normal
    # tabs:
    #   sync: true

  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: justinryanc/giscus
      repoId: R_kgDOQNb4lg
      category: justinryanc.com
      categoryId: DIC_kwDOQNb4ls4CxVrE

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - identifier: posts
      name: Posts
      weight: 2
    - name: All Posts
      parent: posts
      pageRef: /posts
      weight: 1
    - name: Categories
      parent: posts
      pageRef: /categories
      weight: 2
    - name: Tags
      parent: posts
      pageRef: /tags
      weight: 3
    - name: Photography
      pageRef: /photography
      weight: 3
    - name: Certifications
      pageRef: /certifications
      weight: 4
    - name: Resume
      pageRef: /resume
      weight: 5
    - name: Search
      weight: 6
      params:
        type: search
    - name: Flickr
      weight: 7
      url: "https://www.flickr.com/people/chambersjr/"
      params:
        icon: flickr